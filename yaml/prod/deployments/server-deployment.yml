apiVersion: v1
kind: Service
metadata:
  name: server-svc  
  namespace: prod
  labels:
    app: server-1-0
spec:
  type: NodePort
  selector:
    app: server-1-0
  ports:
  - port: 80
    nodePort: 30003
    protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-dp
  namespace: prod
  annotations:
    kubernetes.io/change-cause: "image name as a parameter"
    #deployment.kubernetes.io/revision: "2"
spec:
  replicas: 2
  minReadySeconds: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 100%
  selector:
    matchLabels:
      app: server-1-0
  template:
    metadata:
      labels:
        app: server-1-0
    spec:
      containers:
      - name: server-ctr-${SERVER_VERSION}
        image: glatrofa/dev-ops-demo:server-1.2
        imagePullPolicy: Always
        ports:
        - containerPort: 80