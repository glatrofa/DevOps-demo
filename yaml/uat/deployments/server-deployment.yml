apiVersion: v1
kind: Service
metadata:
  name: server-svc  
  namespace: uat
  labels:
    app: server
spec:
  type: NodePort
  selector:
    app: server
  ports:
  - port: 80
    nodePort: 30203
    protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-dp
  namespace: uat
  annotations:
    kubernetes.io/change-cause: "image name as a parameter"
    #deployment.kubernetes.io/revision: "2"
spec:
  replicas: 1
  minReadySeconds: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - name: server-ctr
        image: glatrofa/dev-ops-demo:server-${VERSION}
        imagePullPolicy: Always
        env:
          - name: DB_PASSWORD
            value: "code-architects"
          - name: DB_USER_NAME
            value: "root"
          - name: SERVER_ADDRESS
            value: "10.111.219.146"
          - name: DB_NAME
            value: "user"
        ports:
        - containerPort: 80