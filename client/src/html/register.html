<!DOCTYPE html>
<html>
    <head>
        <title>Sign up</title>
        <link rel="stylesheet" type="text/css" href="../css/main.css" media="all" />
    </head>
    <body class="main">
        <h2>Sign up</h2>
        <div>
            <h3>Insert your credentials:</h3>
            <form name="form_register" action="http://localhost:30003/register.php" method="POST">
                <label>Username:</label>
                <input type="text" id="username" name="username" maxlength="50" required> <br><br>
                <label>Email:</label>
                <input type="text" id="email" name="email" maxlength="50" required> <br><br>
                <label>Password:</label>
                <input type="password" id="password" name="password" maxlength="20" required> <br><br>
                <input type="submit" value="Sign up">
                <input type="reset" value="Delete"> <br><br>                                
            </form>
        </div>                  
    </body>    
</html>
