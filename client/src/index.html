<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>    
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    
    <script src="./js/index.js"></script>
</head>

<body class="main">
    <header>
        <h1 class="text-white centered">Login wwwww</h1>
    </header>
    <main>
        <div class="container">
            <br>
            <div class="row justify-content-center">
                <div class="col-sm-6" id="user-info">
                    <h3>Insert your credentials</h3>
                    <form id="form">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" maxlength="50" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" maxlength="50" required>
                        </div>
                        <div class="centered button-padding">
                            <input type="submit" class="btn btn-light" value="Sign in">
                            &nbsp;&nbsp;
                            <input type="reset" class="btn btn-light" value="Delete">                                                            
                        </div>
                        <div class="centered button-padding">
                            <button class="btn btn-light" onclick="registerRedirect()">Sign up</button> <!-- location.href = './html/register.html' -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>  
    <footer>
        <small>DevOps-demo</small>
    </footer>               
</body>    

</html>
